<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener - Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">URL Shortener</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
                    <li><a href="#">My links</a></li>
                </ul>
                <div class="navbar-form navbar-right" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-default">Log out</button>
                    </form>
                </div>
                <div class="navbar-form navbar-right" sec:authorize="isAnonymous()">
                    <a href="/login" class="btn btn-default">Sign in</a>
                    <a href="/user/create" class="btn btn-success">Register</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="starter-template">
            <h1>Register</h1>
            <p class="lead">
                <form role= "form" th:action="@{/user/create}"  method="POST" th:object="${form}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div>
                        <label for="email-register">Email address</label>
                        <input type="text" class="form-control" name="email" th:value="*{email}" id="email-register" placeholder="Email" size="12" />
                    </div>
                    <div>
                        <label for="password-register">Password</label>
                        <input type="password" class="form-control" id="password-register" name="password" th:value="*{password}" placeholder="Password" size="12" />
                    </div>
                    <div>
                        <label for="role-register">Role</label>
                        <select name="role" id="role-register" class="form-control" th:value="*{role}">
                            <option>USER</option>
                            <option>ADMIN</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default">Save</button>
                </form>
            </p>
        </div>
    </div><!-- /.container -->
</body>
</html>
