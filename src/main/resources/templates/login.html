<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener - Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">URL Shortener</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <div class="navbar-form navbar-right" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-default">Log out</button>
                    </form>
                </div>
                <div class="navbar-form navbar-right" sec:authorize="isAnonymous()">
                    <a href="/user/create" class="btn btn-success">Register</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="starter-template">
            <h1>Sign in</h1>
            <p class="lead">
                <form role= "form" th:action="@{/login}"  method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div>
                        <label for="username-login">Username</label>
                        <input type="text" class="form-control" name="email" id="username-login" placeholder="Username" size="12" />
                    </div>
                    <div>
                        <label for="password-login">Password</label>
                        <input type="password" class="form-control" id="password-login" name="password" placeholder="Password" size="12" />
                    </div>
                    <div>
                        <input type="checkbox" name="remember-me" id="remember-me"/>
                        <label for="remember-me">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </p>
        </div>
    </div><!-- /.container -->
</body>
</html>
